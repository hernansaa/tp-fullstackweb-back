<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alquiler de Productos de Playa</title>
</head>
<body>
  <h1>Bienvenido al sistema de alquiler del parador</h1>
  <p>Seleccione el producto y la cantidad de turnos deseados.</p>

  <!-- Example UI: To be connected to backend later -->
  <form id="rentalForm">
    <label for="product">Producto:</label>
    <select id="product" name="product">
      <option value="jetsky">JetSky</option>
      <option value="cuatriciclo">Cuatriciclo</option>
      <option value="buceo">Equipo de buceo</option>
      <option value="tabla-nino">Tabla de surf (ni√±o)</option>
      <option value="tabla-adulto">Tabla de surf (adulto)</option>
    </select>

    <label for="turnos">Turnos (1-3):</label>
    <input type="number" name="turnos" id="turnos" min="1" max="3" />

    <button type="submit">Reservar</button>
  </form>
</body>
</html>
